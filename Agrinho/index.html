<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initialscale=1.0">
        <title>Transformando papel em novas possibilidades: Uma abordagem Sustentável de reciclagem</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transformando papel em novas possibilidades: Uma abordagem Sustentável de reciclagem</h1>
        <form id="activityForm">
            <input type="text" id="date" placeholder="Data (dd/mm/aaaa)" required>
            <input type="text" id="description" placeholder="Descrição da atividade" required>
            <button type="submit">Adicionar Atividade</button>
        </form>
        <ul id="activityList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
